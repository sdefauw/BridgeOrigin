<div id="server-config" ng-controller="ServerConfigController as serverconfig" ng-show="serverconfig.display()"
     class="selectbox">
    <img src="{{ static_url('img/x.svg') }}" ng-click="serverconfig.close()" class="close"/>
    <ul>
        <li>
            <a ng-click="serverconfig.config.exe()">
                <svg version="1.1"
                     xmlns="http://www.w3.org/2000/svg"
                     x="0px" y="0px" width="40.6px" height="41px" viewBox="0 0 40.6 41" enable-background="new 0 0 40.6 41" xml:space="preserve"
                        ng-show="!serverconfig.config.inProgress">
                    <path fill="none" stroke="#969696" stroke-width="0.5" stroke-miterlimit="10" d="M0.7,7l5.6,5.8h2.2l3.1-3V7.8L6.1,1.7
                        c0,0,11.4-4,12.4,9.9l16.5,16.9c7.2,7.3-1.5,13.8-7,8.3L11.1,19.5C11.1,19.5-2.1,20.3,0.7,7z"/>
                    <polygon fill="none" stroke="#969696" stroke-width="0.5" stroke-miterlimit="10" points="13.5,25.2 7.6,31 4.8,31 0.3,38.9
                        1.8,40.7 8.8,36 9.6,33 15.3,27.2 "/>
                    <path fill="none" stroke="#969696" stroke-width="0.5" stroke-miterlimit="10" d="M21.7,12.2l10.9-11C36-1.9,43,3.4,39.2,7.4
                        L28,18.6l-1.4-1.1L37.3,7.1l-1-1.2L25.6,16.5l-1.4-1.4L34.7,4.6l-1.1-1.5L23.2,13.8L21.7,12.2z"/>
                </svg>
                <img src="{{ static_url('img/wait.svg') }}" ng-show="serverconfig.config.inProgress">

                <span class="state" data="{{! serverconfig.config.status() }}"></span>
                <h1>Configure sniffers</h1>
                <span>Starts and configures all sniffers.</span>
            </a>
        </li>
        <li>
            <a ng-click="serverconfig.cleanup.exe()">
                <svg version="1.1"
                     xmlns="http://www.w3.org/2000/svg"
                     x="0px" y="0px" width="41px" height="38.5px" viewBox="0 0 41 38.5" enable-background="new 0 0 41 38.5" xml:space="preserve"
                         ng-show="!serverconfig.cleanup.inProgress">
                    <path fill="none" stroke="#969696" stroke-width="0.5" stroke-miterlimit="10" d="M39.6,0.3L29.2,4.7l-10.6,27c0,0-8-3-15.5,3.8
                        h19.7c0,0-0.7-2.5-2.2-3.2L30.9,6.6l9.8-4.4L39.6,0.3z"/>
                    <polygon fill="none" stroke="#969696" stroke-width="0.5" stroke-miterlimit="10" points="2.3,36.8 23.5,36.8 23.5,38.3 0.7,38.3
                        "/>
                    <path fill="none" stroke="#969696" stroke-width="0.5" stroke-miterlimit="10" d="M30.8,11.3L24,28.1c-1.4,3.8,6.6,6.7,7.7,2.3
                        l4-17.1C36.5,9.6,32,8.3,30.8,11.3z"/>
                </svg>
                <img src="{{ static_url('img/wait.svg') }}" ng-show="serverconfig.cleanup.inProgress">

                <h1>Cleanup</h1>
                <span>Clean all traces for all sniffers.</span>
            </a>
        </li>
    </ul>
</div>
