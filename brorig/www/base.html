<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>Bridge Origin</title>

    <script src="{{ static_url('libs/angular/angular.min.js') }}"></script>
    <script src="{{ static_url('libs/d3/d3.min.js') }}"></script>
    <script src="{{ static_url('libs/angular-websocket/dist/angular-websocket.min.js') }}"></script>
    <script src="{{ static_url('libs/angular-hotkeys/build/hotkeys.min.js') }}"></script>
    <script src="{{ static_url('libs/angular-bootstrap/ui-bootstrap-tpls.js') }}"></script>
    <script src="{{ static_url('libs/bootstrap-ui-datetime-picker/dist/datetime-picker.js') }}"></script>
    {% block jshead %}{% end %}

    <link rel="stylesheet" type="text/css" href="{{ static_url('css/main.css') }}">
    {% block csshead %}{% end %}
</head>

<body ng-app="app">
{% block body %}{% end %}
</body>
</html>
